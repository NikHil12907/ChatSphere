{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    {% tailwind_css %}
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700 overflow-hidden flex items-center justify-center">
    <div class="flex flex-col md:flex-row w-full max-w-4xl h-auto md:h-[70vh] rounded-lg overflow-hidden shadow-lg">
        
        {% comment %} Left Section {% endcomment %}
        <div class="w-full md:w-1/2 bg-gradient-to-tr from-indigo-600 to-purple-800 text-white flex flex-col justify-center items-center p-8">
            <h1 class="text-4xl font-bold mb-4">Welcome To The Chat App</h1>
            <p class="text-base md:text-lg text-gray-200">Join the platform to create or explore chat rooms, connect with others, and share your ideas.</p>
        </div>

        {% comment %} right section {% endcomment %}
        <div class="w-full md:w-1/2 bg-gray-800 text-white flex flex-col justify-center items-center p-8">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6">Get Started</h2>
            <div class="flex flex-col space-y-4 w-full">
                <a href="{% url "login" %}" class="bg-blue-500 hover:bg-blue-600 text-center text-white py-3 rounded-lg font-bold w-full">Login</a>
            </div>

            <a href="{% url "register" %}" class="bg-green-500 hover:bg-green-600 text-center text-white py-3 rounded-lg font-bold w-full mt-2">Register </a>
        </div>
    </div>
    
</body>
</html>
