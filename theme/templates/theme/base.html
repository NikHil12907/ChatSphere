{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<style>{% block style %}{% endblock %}</style>
	</head>

	<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-800 text-white leading-normal tracking-normal">
		<nav class="bg-gray-950 shadow-md py-4">
			<div class="container mx-auto flex justify-between items-center px-6">
				<a href="#" class="text-2xl font-bold text-indigo-400">Chatsphere</a>
				<div class="space-x-4">
					<a href="{% url "home" %}" class="hover:text-blue-300 transition-all">Home</a>
					<a href="#" class="hover:text-blue-300 transition">Features</a>
					<a href="{% url "login" %}" class="hover:text-blue-300 transition">login</a>
					<a href="#" class="bg-indigo-500 text-white px-4 py-3 rounded-lg ml-4 hover:text-blue-300 transition">Sign-Up</a>
				</div>
			</div>
		</nav>
		{% block content %}

		{% endblock  %}
		
		<footer class="bg-gray-950 text-white py-8 text-center">
			<p>&copy; 2025 ChatApp. All rights reserved.</p>
		</footer>
		
	</body>
</html>
