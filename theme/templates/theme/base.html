{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<style>{% block style %}{% endblock %}
		</style>
	</head>

	<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-800 text-white leading-normal tracking-normal">
		
		<nav class="bg-gray-950 shadow-lg py-4">
			<div class="container mx-auto flex justify-between items-center px-6">
				<a href="#" class="text-2xl font-bold neon-text">ChatSphere</a>
				<div class="space-x-4">
					<a href="{% url 'home' %}" class="hover:text-cyan-400 transition">Home</a>
					<a href="{% url 'Features' %}" class="hover:text-cyan-400 transition">Features</a>
					{% if request.user.is_authenticated %}
						<a href="#" class="hover:text-blue-300 transition">Profile</a>
						<a href="{% url "logout" %}" class="hover:text-blue-300 transition">Log-out</a>
					{% else %}
						<a href="{% url "login" %}" class="hover:text-blue-300 transition">login</a>
						<a href="{% url "register" %}" class="neon-button px-6 py-2 rounded-lg">Sign-Up</a>
					{% endif %}
				</div>
			</div>
		</nav>
		{% block content %}

		{% endblock  %}
		
		<footer class="bg-gray-950 text-white py-8 text-center">
			<p>&copy; 2025 ChatApp. All rights reserved.</p>
		</footer>
		
	</body>
</html>
